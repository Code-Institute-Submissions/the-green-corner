{% extends 'base.html' %}
{% block title %}Add Category{% endblock %}
{% block content %}

<!-- Add Category page -->
<div class="row">
  <h3><i class="fas fa-plus"></i> Add Category</h3>

  <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">category</i>
        <input id="category_name" name="category_name" type="text" class="validate" required="" aria-required="true">
        <label for="category_name">category name</label>
      </div>
    </div>
    <div class="row">
      <button class="waves-effect waves-light btn grey" type="submit" name="action">Add Category
        <i class="material-icons right">playlist_add</i>
      </button>
      <a class="waves-effect waves-light btn btn-cancel grey" href="{{url_for('get_categories')}}">Cancel
        <i class="material-icons right">cancel</i>
      </a>
    </div>
  </form>
</div>

{% endblock %}
