{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h3><i class="fas fa-plus"></i> Add Category</h3>

  <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="category_name" name="category_name" type="text">
        <label for="icon_prefix">category name</label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
        <i class="material-icons right">playlist_add</i>
      </button>
      <a class="btn waves-effect waves-light" href="{{url_for('get_categories')}}">Cancel
        <i class="material-icons right">cancel</i>
      </a>
    </div>
  </form>
</div>
{% endblock %}
