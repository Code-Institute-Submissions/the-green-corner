{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h3><i class="fas fa-plus"></i> Add Plant</h3>

  <form action="{{ url_for('insert_plant') }}" method="POST" class="col s12">
    <div class="row col s12">
      <div class="row">
        <div>
          <i class="material-icons prefix">fingerprint</i>
          <label for="identity">Identity</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="scientific_name" name="scientific_name" type="text" class="validate" required="" aria-required="true">
            <label for="icon_prefix" data-error="wrong" data-success="right">Scientific name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
            <input id="common_name" name="common_name" type="text" class="validate" required="" aria-required="true">
            <label for="icon_prefix" data-error="wrong" data-success="right">Common name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <input id="genus" name="genus" type="text" class="validate" required="" aria-required="true">
            <label for="icon_prefix" data-error="wrong" data-success="right">Genus</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <input id="species" name="species" type="text" class="validate" required="" aria-required="true">
            <label for="icon_prefix" data-error="wrong" data-success="right">Species</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <input id="family" name="family" type="text" class="validate" required="" aria-required="true">
            <label for="icon_prefix" data-error="wrong" data-success="right">Family</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div>
          <i class="material-icons prefix">category</i>
          <label for="category">Category</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="category" name="category" type="text" class="validate" required="" aria-required="true">
            <label for="icon_prefix" data-error="wrong" data-success="right">Category</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div>
          <i class="material-icons prefix">eco</i>
          <label for="botanic">Botanic</label>
        </div>
        <div class="row">
          <div class="input-field col s12 dropdown-plant-type">
            <select id="plant_type" name="plant_type" required="" aria-required="true">
              <option value="" disabled selected>Choose Plant type</option>
              {% for type in plant_types %}
              <option value="{{type.plant_type}}">{{type.plant_type}}</option>
              {% endfor %}
            </select>
            <label for="plant_type" data-error="wrong" data-success="right">Plant type</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div>
          <i class="material-icons prefix">wb_sunny</i>
          <label for="culture">Culture</label>
        </div>
        <div class="row">
          <div class="input-field col s12 dropdown-shade-tolerance">
            <select id="shade_tolerance" name="shade_tolerance" required="" aria-required="true">
              <option value="" disabled selected>Choose Shade tolerance</option>
              {% for tolerance in shade_tolerance %}
              <option value="{{tolerance.shade_tolerance_name}}">{{tolerance.shade_tolerance_name}}</option>
              {% endfor %}
            </select>
            <label for="shade_tolerance" data-error="wrong" data-success="right">Shade tolerance</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div>
          <i class="material-icons prefix">sticky_note_2</i>
          <label for="note_label">Note</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="note" name="note" class="materialize-textarea"></textarea>
            <label for="icon_prefix">Note</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="waves-effect waves-light btn grey" type="submit" name="action">Add Plant
        <i class="material-icons right">playlist_add</i>
      </button>
      <a class="waves-effect waves-light btn btn-cancel grey" href="{{url_for('get_plants')}}">Cancel
        <i class="material-icons right">cancel</i>
      </a>
    </div>
  </form>
</div>
{% endblock %}
